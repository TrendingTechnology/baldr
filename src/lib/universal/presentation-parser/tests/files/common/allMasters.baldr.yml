- quote:
    text: >-
      Der Mann begann zu tippen. Ich flippte fast aus! Er schlug
      fantastische Rhythmen, indem er zwischen den Wörtern mit den
      kleinen Fingern auf den Großschreibungstasten Akzente klopfte.
      Und selbst wenn er auf die schlechten Kopien schaute, um den
      nächsten Satz zu finden, spielte er weiter seinen Rhythmus auf
      den beiden Umschalttasten. Jede Seite beendete er mit einer
      glänzenden Passage über Ort und Datum des Eingangsstempels. -
      Ich dankte ihm für seine Darbietung. Ich wusste: Dies war genau
      das richtige Land, um Trommeln zu lernen.
    author: Jahn Miller Chernaff
    date: 1994
    epilog: >-
      So berichtet der amerikanische Schlagzeuger und Musikethnologe
      <em class="person">John Miller Chernoff</em> über ein Erlebnis
      bei seiner Einreise auf dem Flughafen von Accra, der Haupstadt
      des westafrikanischen Staates Ghana.

